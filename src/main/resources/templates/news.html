<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block th:each="onenews : ${news}">
    <tr>
        <td th:text="${onenews.id}">...</td>
        <br>
        <td th:text="${onenews.title}">...</td>
        <br>
        <td th:text="${onenews.content}">...</td>
        <br>
    </tr>

</th:block>
</body>
</html>
