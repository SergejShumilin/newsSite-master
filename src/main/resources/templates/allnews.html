<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block th:each="news : ${allNews}">
    <tr>
        <td th:text="${news.id}" >...</td>
        <br>
        <td th:text="${news.title}" >...</td>
        <br>
        <td th:text="${news.shortText}">...</td>
        <a th:href="@{|/news/${news.id}|}">Read more</a>
        <br>
    </tr>
</th:block>
<br>
<a href="/publish">Предложить новость</a>
</body>
</html>
